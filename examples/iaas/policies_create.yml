---
- name: Policy based routing - NACLs
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: <pc_ip>
      nutanix_username: <user>
      nutanix_password: <pass>
      validate_certs: false
  tasks:
    - name: Include vars file
      ansible.builtin.include_vars:
        file: vars.yml
    - ansible.builtin.include_role:
        name: pbr
