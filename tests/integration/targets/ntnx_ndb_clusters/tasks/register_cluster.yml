---
- debug:
    msg: Start testing ntnx_ndb_clusters

- name: Register Cluster with prisim_vlan
  ntnx_ndb_clusters:
      wait: true
      name: "{{cluster_info.name}}"
      desc: "{{cluster_info.desc}}"
      name_prefix: "{{cluster_info.name_prefix}}"
      cluster_ip: "{{cluster_info.cluster_ip}}"
      cluster_credentials:
        username: "{{cluster_info.cluster_credentials.username}}"
        password: "{{cluster_info.cluster_credentials.password}}"
      agent_network:
        dns_servers:
          - "{{cluster_info.agent_network.dns_servers[0]}}"
          - "{{cluster_info.agent_network.dns_servers[1]}}"
        ntp_servers:
          - "{{cluster_info.agent_network.ntp_servers[0]}}"
          - "{{cluster_info.agent_network.ntp_servers[1]}}"
          - "{{cluster_info.agent_network.ntp_servers[2]}}"
          - "{{cluster_info.agent_network.ntp_servers[3]}}"
      vlan_access:
        prism_vlan:
          vlan_name: "{{cluster_info.vlan_access.prism_vlan.vlan_name}}"
          vlan_type: "{{cluster_info.vlan_access.prism_vlan.vlan_type}}"
          static_ip: "{{cluster_info.vlan_access.prism_vlan.static_ip}}"
          gateway: "{{cluster_info.vlan_access.prism_vlan.gateway}}"
          subnet_mask: "{{cluster_info.vlan_access.prism_vlan.subnet_mask}}"
      storage_container: "{{cluster_info.storage_container}}"
  register: result
  ignore_errors: true

- name: check listing status
  assert:
    that:
      - result.response is defined
      - result.failed == false
      - result.changed == true
      - result.response.name == "{{cluster_info.name}}"
      - result.response.description == "{{cluster_info.desc}}"
      - result.response.ipAddresses[0] == "{{cluster_info.cluster_ip}}"
    fail_msg: "fail: Unable to Register Cluster with prisim_vlan"
    success_msg: "pass: Register Cluster with prisim_vlan finished successfully"

################################################################

- name: update cluster name , desc
  ntnx_ndb_clusters:
      uuid:  "{{result.cluster_uuid}}"
      name: newname
      desc: newdesc
  register: result
  ignore_errors: true

- name: check listing status
  assert:
    that:
      - result.response.name == "newname"
      - result.response.description == "newdesc"
    fail_msg: "fail: Unable to update cluster name , desc"
    success_msg: "pass: update cluster name , desc finished successfully"

