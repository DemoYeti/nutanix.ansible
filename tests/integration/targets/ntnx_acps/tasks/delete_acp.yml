---
- name: Create ACP with all specfactions
  ntnx_acps:
    state: present
    name: acp_with_all_specfactions
    role:
      uuid: "{{ role.uuid }}"
    user_uuids:
      - "{{ user_uuid }}"
    user_group_uuids:
      - "{{ user_group_uuid }}"
    filters:
      - scope_filter:
          lhs: PROJECT
          operator: IN
          rhs:
            uuid_list:
              - "{{ project.uuid }}"
        entity_filter:
          lhs: ALL
          operator: IN
          rhs:
            collection: ALL
  register: result
  ignore_errors: True

- name: Creation Status
  assert:
    that:
      - result.response is defined
      - result.response.status.state == 'COMPLETE'
    fail_msg: " Unable to Create ACP all specfactions "
    success_msg: " acp with all specfactions created successfully "


- name: Delete acp
  ntnx_acps:
    state: absent
    acp_uuid: "{{ result.acp_uuid }}"
